{% extends "base.html" %}

{% block content %}
<style>

.grid {
  -webkit-column-count: 3;
  -webkit-column-gap: 10px;
  -webkit-column-fill: auto;
  -moz-column-count: 3;
  -moz-column-gap: 10px;
  -moz-column-fill: auto;
  column-count: 4;
  column-gap: 15px;
  column-fill: auto;
  font-family: "Lato"

}
.block {
  display: block;
  background-color: #c2c3d0;
  padding: 20px;
  word-wrap: break-word;
  margin-bottom: 20px;
  -webkit-column-break-inside: avoid;
  -moz-column-break-inside: avoid;
  column-break-inside: avoid;
  font-family: "San Francisco Text"
}

.one {
  height: 200px;
}

.two {
  height: 300px;
}

.three {
  height: 400px;
}

h1 {
    color: white;
    font-family: "San Francisco Text";
}
</style>
  <h1>Journals</h1>
    <div class="grid">
    {% for journal in journal_list %}
    <div class="block {{ journal.r13 }}">
    <h2>{{ journal.title }}</h2>
    {{ journal.entry }}</div>
    {% endfor %}
</div>

{% endblock %}
