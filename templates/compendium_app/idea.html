{% extends "base.html" %}

{% block content %}
<style>

.grid {
  -webkit-column-count: 3;
  -webkit-column-gap: 10px;
  -webkit-column-fill: auto;
  -moz-column-count: 3;
  -moz-column-gap: 10px;
  -moz-column-fill: auto;
  column-count: 4;
  column-gap: 15px;
  column-fill: auto;
  font-family: "Lato"

}
.block {
  display: block;
  background-color: #ffdb23;
  padding: 20px;
  word-wrap: break-word;
  margin-bottom: 20px;
  -webkit-column-break-inside: avoid;
  -moz-column-break-inside: avoid;
  column-break-inside: avoid;
  font-family: "San Francisco Text"
}

.one {
  position: relative;
}


h1 {
    color: white;
    font-family: "San Francisco Text";
}
</style>
  <h1>Ideas</h1>
    <div class="grid">
    {% for idea in idea_list %}
    <div class="block one">
    <h2>{{ idea.journal_id }}</h2>
    {{ idea.idea }}</div>
    {% endfor %}
</div>

{% endblock %}
