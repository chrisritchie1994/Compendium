{% extends "base.html" %}

{% block content %}
<style>

.grid {
  -webkit-column-count: 3;
  -webkit-column-gap: 10px;
  -webkit-column-fill: auto;
  -moz-column-count: 3;
  -moz-column-gap: 10px;
  -moz-column-fill: auto;
  column-count: 4;
  column-gap: 15px;
  column-fill: auto;
  font-family: "Lato"

}
.block {
  display: block;
  background-color: #d92667;
  color: white;
  padding: 20px;
  word-wrap: break-word;
  margin-bottom: 20px;
  -webkit-column-break-inside: avoid;
  -moz-column-break-inside: avoid;
  column-break-inside: avoid;
  font-family: "San Francisco Text"
}

.one {
    position: relative;
}


h1 {
    color: white;
    font-family: "San Francisco Text";
}
</style>
  <h1>Aphorism</h1>
    <div class="grid">
    {% for aphorism in aphorism_list %}
    <div class="block one">
    <h2>{{ aphorism.journal_id }}</h2>
    {{ aphorism.aphorism }}</div>
    {% endfor %}
</div>

{% endblock %}
